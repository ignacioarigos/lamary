<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnos Copilot</title>
  <style>
    body {
      background-color: #0e1628;
      color: #cce8ff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #8ab4f8;
    }

    .navigation button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #3c4043;
      width: 40px;
      height: 40px;
      border-radius: 6px;
      cursor: pointer;
    }

    td:hover {
      background-color: #1a73e8;
      color: white;
    }

    .selected {
      background-color: #8ab4f8;
      color: #0e1628;
      font-weight: bold;
    }

    #respuesta {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Calendario de Turnos</h1>
  <div class="navigation">
    <button onclick="cambiarMes(-1)">‚Üê Mes anterior</button>
    <span id="mesAnio"></span>
    <button onclick="cambiarMes(1)">Mes siguiente ‚Üí</button>
  </div>
  <div id="calendario"></div>
  <div id="respuesta"></div>

  <script>
    const personas = ["Marina", "Horacio", "Fernando"];
    const inicioRotacion = new Date(2025, 0, 2); // Primer jueves de rotaci√≥n
    let mesActual = new Date().getMonth();
    let a√±oActual = new Date().getFullYear();

    function generarCalendario(mes, a√±o) {
      const diasSemana = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
      const primerDia = new Date(a√±o, mes, 1);
      const ultimoDia = new Date(a√±o, mes + 1, 0);
      const diasMes = ultimoDia.getDate();

      let html = '<table><tr>' + diasSemana.map(d => `<th>${d}</th>`).join('') + '</tr><tr>';
      let diaSemana = primerDia.getDay();

      for (let i = 0; i < diaSemana; i++) html += '<td></td>';

      for (let dia = 1; dia <= diasMes; dia++) {
        html += `<td onclick="mostrarResponsable(${a√±o}, ${mes}, ${dia}, this)">${dia}</td>`;
        if ((dia + diaSemana) % 7 === 0) html += '</tr><tr>';
      }

      html += '</tr></table>';
      document.getElementById('calendario').innerHTML = html;
      document.getElementById('mesAnio').textContent = `${primerDia.toLocaleString('es-ES', { month: 'long' })} ${a√±o}`;
    }

    function mostrarResponsable(a√±o, mes, dia, celda) {
      const fechaSeleccionada = new Date(a√±o, mes, dia);
      const diasDesdeInicio = Math.floor((fechaSeleccionada - inicioRotacion) / (1000 * 60 * 60 * 24));
      const semanasTranscurridas = Math.floor(diasDesdeInicio / 7);
      const responsableIndex = ((semanasTranscurridas % 3) + 1) % 3; // +1 para saltar Marina que fue el 1/1
      const responsable = personas[responsableIndex];

      document.getElementById('respuesta').textContent =
        `üìÖ ${fechaSeleccionada.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })} ‚Üí Le toca a ${responsable}`;

      document.querySelectorAll("td").forEach(td => td.classList.remove("selected"));
      celda.classList.add("selected");
    }

    function cambiarMes(valor) {
      mesActual += valor;
      if (mesActual < 0) {
        mesActual = 11;
        a√±oActual -= 1;
      } else if (mesActual > 11) {
        mesActual = 0;
        a√±oActual += 1;
      }
      generarCalendario(mesActual, a√±oActual);
    }

    generarCalendario(mesActual, a√±oActual);
  </script>
</body>
</html>
