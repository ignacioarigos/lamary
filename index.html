<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Turnos Compartidos</title>
  <style>
    body {
      background-color: #0e1628;
      color: #cce8ff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #8ab4f8;
      margin-bottom: 10px;
    }

    .navigation button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #3c4043;
      width: 40px;
      height: 40px;
      border-radius: 6px;
      cursor: pointer;
    }

    td:hover {
      background-color: #1a73e8;
      color: white;
    }

    .selected {
      background-color: #8ab4f8;
      color: #0e1628;
      font-weight: bold;
    }

    #respuesta {
      margin-top: 20px;
      font-size: 1.2em;
    }

    #mesAnio {
      font-size: 1.1em;
      font-weight: bold;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Calendario de Turnos</h1>
  <div class="navigation">
    <button onclick="cambiarMes(-1)">‚Üê Mes anterior</button>
    <span id="mesAnio"></span>
    <button onclick="cambiarMes(1)">Mes siguiente ‚Üí</button>
  </div>
  <div id="calendario"></div>
  <div id="respuesta"></div>

  <script>
    const personas = ["Horacio", "Fernando", "Marina"];
    const inicio = new Date(2025, 0, 1); // 1/1/2025
    let mesActual = new Date().getMonth();
    let a√±oActual = new Date().getFullYear();

    function generarCalendario(mes, a√±o) {
      const diasSemana = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
      const primerDiaMes = new Date(a√±o, mes, 1);
      const ultimoDiaMes = new Date(a√±o, mes + 1, 0);
      const diasMes = ultimoDiaMes.getDate();

      let html = '<table><tr>' + diasSemana.map(d => `<th>${d}</th>`).join('') + '</tr><tr>';
      let diaSemana = primerDiaMes.getDay();

      for (let i = 0; i < diaSemana; i++) html += '<td></td>';

      for (let dia = 1; dia <= diasMes; dia++) {
        html += `<td onclick="mostrarTurno(${a√±o}, ${mes}, ${dia}, this)">${dia}</td>`;
        if ((dia + diaSemana) % 7 === 0) html += '</tr><tr>';
      }

      html += '</tr></table>';
      document.getElementById('calendario').innerHTML = html;
      document.getElementById('mesAnio').textContent = `${primerDiaMes.toLocaleDateString('es-ES', { month: 'long' })} ${a√±o}`;
    }

    function mostrarTurno(a√±o, mes, dia, celda) {
      const fecha = new Date(a√±o, mes, dia);
      let turno;

      if (fecha.toDateString() === new Date(2025, 0, 1).toDateString()) {
        turno = "Horacio"; // D√≠a especial de inicio
      } else {
        const primerJueves = new Date(2025, 0, 2); // jueves 2/1/2025
        const dias = Math.floor((fecha - primerJueves) / (1000 * 60 * 60 * 24));
        const semanasTranscurridas = Math.floor(dias / 7);
        turno = personas[(semanasTranscurridas + 1) % 3]; // +1 porque despu√©s de Horacio vino Fernando
      }

      document.getElementById('respuesta').textContent =
        `üìÖ El ${fecha.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' })} le toca a ${turno}`;

      document.querySelectorAll("td").forEach(td => td.classList.remove("selected"));
      celda.classList.add("selected");
    }

    function cambiarMes(valor) {
      mesActual += valor;
      if (mesActual < 0) {
        mesActual = 11;
        a√±oActual -= 1;
      } else if (mesActual > 11) {
        mesActual = 0;
        a√±oActual += 1;
      }
      generarCalendario(mesActual, a√±oActual);
    }

    generarCalendario(mesActual, a√±oActual);
  </script>
</body>
</html>
