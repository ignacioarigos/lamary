<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rotación de Turnos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #FFA500;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .turno-box {
      background: linear-gradient(to right, #ff8800, #ff5500);
      padding: 20px;
      border-radius: 10px;
      color: white;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Turno Actual</h1>
  <div class="turno-box" id="resultado"></div>

  <script>
    function calcularTurnoActual() {
      const inicio = new Date(2025, 0, 1); // 1 enero 2025
      const hoy = new Date();

      // Ajustar al primer jueves después del 1/1/2025
      const primerJuevesOffset = (4 - inicio.getDay() + 7) % 7;
      const primerJueves = new Date(inicio);
      primerJueves.setDate(inicio.getDate() + primerJuevesOffset);

      const diferencia = hoy - primerJueves;
      const diasTranscurridos = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const numeroTurno = Math.floor(diasTranscurridos / 7) + 1;

      // Fecha inicio y fin de semana actual
      const inicioSemana = new Date(primerJueves);
      inicioSemana.setDate(primerJueves.getDate() + (numeroTurno - 1) * 7);
      const finSemana = new Date(inicioSemana);
      finSemana.setDate(inicioSemana.getDate() + 6);

      const opcionesFecha = { weekday: 'long', day: 'numeric', month: 'long' };

      return `Semana ${numeroTurno}: del ${inicioSemana.toLocaleDateString('es-ES', opcionesFecha)} al ${finSemana.toLocaleDateString('es-ES', opcionesFecha)}`;
    }

    document.getElementById("resultado").textContent = calcularTurnoActual();
  </script>
</body>
</html>
